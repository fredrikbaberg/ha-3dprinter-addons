name: cleanup-packages

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Cleanup packages
    steps:
      - name: Delete old packages
        uses: SmartsquareGmbH/delete-old-packages@v0.6.0
        with:
          keep: 5
          names: |
            addon-3dprinter-octoprint-armv7
            addon-3dprinter-octoprint-amd64
